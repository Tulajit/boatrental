<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #calendar { max-width: 1100px; margin: auto; }
    .header-bar {
      background: #0074D9;
      color: white;
      padding: 10px;
      font-size: 20px;
      text-align: right;
    }
    .header-bar span {
      float: left;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <span>Malarky Charters</span>
    Nate Sinisgalli | <a href="{{ url_for('logout') }}" style="color:white;">Logout</a>
  </div>

  <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px auto; max-width: 1100px;">
  <div>
    <select id="calendarViewSelect" onchange="changeView()" style="padding: 5px;">
      <option value="dayGridMonth">Month</option>
      <option value="timeGridWeek">Week</option>
    </select>
  </div>
  <div>
    <button onclick="alert('Calendar clicked')" style="margin-right: 10px;">Calendar</button>
    <button onclick="alert('Filtered clicked')" style="margin-right: 10px;">Filtered</button>
    <button onclick="alert('Settings clicked')">Settings</button>
  </div>
</div>


  <div id='calendar'></div>

 <script>
  let calendar;  // Make calendar variable global

  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek'
      },
      events: '/api/bookings',
      eventDidMount: function(info) {
        const tooltip = `${info.event.title}`;
        info.el.setAttribute('title', tooltip);
      }
    });
    calendar.render();
  });

  // üîÅ This function handles the dropdown change
  function changeView() {
    const view = document.getElementById('calendarViewSelect').value;
    if (calendar) {
      calendar.changeView(view);
    }
  }
</script>

</body>
</html>
